<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Feliz Cumplea√±os Daniel - Part√≠culas 3D</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@4.0.1/dist/tweakpane.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: Arial, sans-serif; }
        #video-container {
            position: fixed; bottom: 20px; right: 20px; width: 200px; height: 150px;
            border-radius: 10px; overflow: hidden; border: 2px solid #555; transform: scaleX(-1);
            z-index: 5; background: #111;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .ui-status { position: fixed; top: 20px; left: 20px; pointer-events: none; z-index: 10; }
        .tp-dfw { z-index: 100 !important; } /* Asegura que el men√∫ est√© arriba */
    </style>
</head>
<body>

<div class="ui-status">
    <h2 id="titulo">Cargando Experiencia...</h2>
    <p>C√°mara: <span id="status">Buscando...</span></p>
    <p>Gesto: <span id="gesture-info">Esperando mano</span></p>
</div>

<div id="video-container">
    <video id="webcam" autoplay playsinline></video>
</div>

<script>
    // --- VARIABLES Y CONFIGURACI√ìN ---
    let handX = 0, handY = 0, handScale = 1;
    const PARTICLE_COUNT = 10000;
    const videoElement = document.getElementById('webcam');
    const statusEl = document.getElementById('status');
    const gestureInfoEl = document.getElementById('gesture-info');

    // --- ESCENA 3D ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 20;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geo = new THREE.BufferGeometry();
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const targets = new Float32Array(PARTICLE_COUNT * 3);
    const velocities = new Float32Array(PARTICLE_COUNT * 3);

    for(let i=0; i<PARTICLE_COUNT*3; i++) {
        positions[i] = (Math.random() - 0.5) * 50;
    }

    geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const mat = new THREE.PointsMaterial({
        size: 0.08,
        color: 0x00ffff,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });

    const points = new THREE.Points(geo, mat);
    scene.add(points);

    // --- PLANTILLAS ---
    function setTemplate(type) {
        if (type === 'saturno') {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                if (i < PARTICLE_COUNT * 0.6) {
                    const phi = Math.acos(-1 + (2 * i) / (PARTICLE_COUNT * 0.6));
                    const theta = Math.sqrt(PARTICLE_COUNT * 0.6 * Math.PI) * phi;
                    targets[i3] = Math.cos(theta)*Math.sin(phi)*5;
                    targets[i3+1] = Math.sin(theta)*Math.sin(phi)*5;
                    targets[i3+2] = Math.cos(phi)*5;
                } else {
                    const a = Math.random() * Math.PI * 2;
                    const r = 7 + Math.random() * 3;
                    targets[i3] = Math.cos(a)*r;
                    targets[i3+1] = (Math.random()-0.5)*0.5;
                    targets[i3+2] = Math.sin(a)*r;
                }
            }
        } else if (type === 'corazon') {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                const t = Math.random() * Math.PI * 2;
                targets[i3] = 0.4 * (16 * Math.pow(Math.sin(t), 3));
                targets[i3+1] = 0.4 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                targets[i3+2] = (Math.random() - 0.5) * 2;
            }
        }
    }

    // --- INICIAR MEDIA PIPE ---
    function startCamera() {
        if (!window.Hands) {
            setTimeout(startCamera, 500);
            return;
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            statusEl.innerText = "Conectado ‚úÖ";
            document.getElementById('titulo').innerText = "¬°Interact√∫a con la mano!";
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                handX = (lm[9].x - 0.5) * 40;
                handY = -(lm[9].y - 0.5) * 30;
                const dist = Math.sqrt(Math.pow(lm[4].x - lm[8].x, 2) + Math.pow(lm[4].y - lm[8].y, 2));
                handScale = dist * 12;
                gestureInfoEl.innerText = dist < 0.05 ? "Cerrado ‚úä" : "Abierto üñêÔ∏è";
            }
        });

        const cameraMedia = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraMedia.start();
    }

    // --- INTERFAZ ---
    const pane = new Tweakpane.Pane({ title: 'Controles' });
    const params = { forma: 'saturno', color: '#00ffff' };
    pane.addBinding(params, 'forma', { options: { Saturno: 'saturno', Coraz√≥n: 'corazon' } }).on('change', v => setTemplate(v.value));
    pane.addBinding(params, 'color').on('change', v => mat.color.set(v.value));

    // --- ANIMACI√ìN ---
    setTemplate('saturno');
    startCamera();

    function animate() {
        requestAnimationFrame(animate);
        const pos = geo.attributes.position.array;
        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            pos[i] += (targets[i] - pos[i]) * 0.05;
        }
        points.position.x += (handX - points.position.x) * 0.1;
        points.position.y += (handY - points.position.y) * 0.1;
        points.scale.setScalar(THREE.MathUtils.lerp(points.scale.x, Math.max(0.4, handScale), 0.1));
        points.rotation.y += 0.01;
        geo.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
