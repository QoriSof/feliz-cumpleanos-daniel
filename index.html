<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Particles Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        #video-container {
            position: fixed; bottom: 20px; right: 20px; width: 200px; height: 150px;
            border-radius: 10px; overflow: hidden; border: 2px solid #555; transform: scaleX(-1);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .ui { position: fixed; top: 20px; left: 20px; pointer-events: none; z-index: 10; }
    </style>
</head>
<body>

<div class="ui">
    <h2>Sistema de Partículas</h2>
    <p>Estado Cámara: <span id="status">Cargando...</span></p>
</div>

<div id="video-container">
    <video id="webcam" autoplay playsinline></video>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "tweakpane": "https://cdn.jsdelivr.net/npm/tweakpane@4.0.1/dist/tweakpane.min.js"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { Pane } from 'tweakpane';

    // --- VARIABLES GLOBALES ---
    let handX = 0, handY = 0, handScale = 1;
    const videoElement = document.getElementById('webcam');
    const statusEl = document.getElementById('status');

    // --- CONFIGURACIÓN DE HANDS (CORREGIDA) ---
    async function initMediaPipe() {
        try {
            // Usamos la instancia global que cargamos en el <head>
            const hands = new window.Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults((results) => {
                statusEl.innerText = "Conectado ✅";
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = (lm[9].x - 0.5) * 30;
                    handY = -(lm[9].y - 0.5) * 20;
                    const dx = lm[4].x - lm[8].x;
                    const dy = lm[4].y - lm[8].y;
                    handScale = Math.sqrt(dx*dx + dy*dy) * 10;
                }
            });

            const camera = new window.Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640, height: 480
            });
            camera.start();
        } catch (e) {
            console.error(e);
            statusEl.innerText = "Error: " + e.message;
        }
    }

    // --- ESCENA THREE.JS ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 15;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const count = 5000;
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(count * 3);
    const target = new Float32Array(count * 3);

    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*20;

    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.07, color: 0x00ffcc, transparent: true, blending: THREE.AdditiveBlending });
    const points = new THREE.Points(geo, mat);
    scene.add(points);

    // Plantilla Saturno inicial
    for (let i = 0; i < count; i++) {
        const i3 = i * 3;
        if (i < count * 0.6) {
            const phi = Math.acos(-1 + (2 * i) / (count * 0.6));
            const theta = Math.sqrt(count * 0.6 * Math.PI) * phi;
            target[i3] = Math.cos(theta)*Math.sin(phi)*4;
            target[i3+1] = Math.sin(theta)*Math.sin(phi)*4;
            target[i3+2] = Math.cos(phi)*4;
        } else {
            const a = Math.random() * Math.PI * 2;
            const r = 6 + Math.random() * 2;
            target[i3] = Math.cos(a)*r;
            target[i3+1] = (Math.random()-0.5)*0.3;
            target[i3+2] = Math.sin(a)*r;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        
        const currentPos = geo.attributes.position.array;
        for(let i=0; i<count*3; i++) {
            currentPos[i] += (target[i] - currentPos[i]) * 0.05;
        }
        
        points.position.x += (handX - points.position.x) * 0.1;
        points.position.y += (handY - points.position.y) * 0.1;
        points.scale.setScalar(THREE.MathUtils.lerp(points.scale.x, Math.max(0.5, handScale), 0.1));
        
        points.rotation.y += 0.01;
        geo.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }

    // Iniciar
    initMediaPipe();
    animate();
</script>
</body>
</html>
